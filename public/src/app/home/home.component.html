<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<div class = "wrapperHome">

    <div class= "titleHome">

            <h3 id = "movielist">Movie List</h3>
            <button class="btn btn-primary shadow rounded addnewmovie" [routerLink]="['new']">Add A New Movie</button>



    </div>
    <table class="table table-dark">
            <thead>
              <tr>

                <th scope="col">Movie Title </th>
                <th scope="col">Available Actions</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor = "let movie of allMovies">

                <td>{{ movie.title }}</td>
                <td>
                    <button class="btn btn-secondary shadow rounded " [routerLink]="['/movies',movie._id]"  >Read Reviews</button>

                    <button class="btn btn-success shadow rounded writereviewbutton" [routerLink]="[ movie._id,'review']">Write Review</button>

                </td>
              </tr>

            </tbody>
          </table>





</div>
<router-outlet></router-outlet>
